<div class="body">
   
    <button type="button" [routerLink]="'/post_question'" class="btn btn-cyan waves-effect waves-light float-right">Ask Question</button>
    <div class="search">
        <h1> Search for Questions</h1>
        <form class="form-inline active-cyan-4">
            <input class="form-control form-control-sm mr-3 w-75" type="text"
                placeholder="Search based on Question Title" aria-label="Search" id="search" name="keysearch"
                [(ngModel)]="keysearch">
            <button (click)="search()">
                <i class="fas fa-search" aria-hidden="true"></i>
                <span>Search</span>
            </button>
        </form>
        <div class="search_result" id="search_result" style="display:block" *ngIf="searchData != undefined">
            <div class="list-group active quesList" *ngFor="let question of searchData;let i = index">
                <a [routerLink]="'/question/'+ question.id" class="list-group-item list-group-item-action ">
                  <div class="d-flex w-100 justify-content-between">
              
                    <h5 class="mb-1">{{i+1}}. {{question.title}}</h5>
                    <small>Posted {{countDate(question.date_post)}}</small>
                  </div>
                  <p class="mb-1">{{question.summary}}</p>
                  <small>{{question.description}}</small>
                </a>
              </div>
        </div>
    </div>
    <br>
    <h3>Most Recent Question Asked</h3>
    <div class="row">
        <div class="col-3 col-md-4" *ngFor="let question of data">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="question?.isAnswer == true">
                        <span class="badge badge-success float-right">Solved</span>
                    </div>
                    <h5 class="card-title"> {{question.title}}</h5>
                    <p class="card-text"> {{question.desc}}</p>
                    <a [routerLink]="'/question/'+ question.id" class="btn btn-sm btn-primary">View </a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
