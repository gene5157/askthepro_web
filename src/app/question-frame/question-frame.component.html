  <div class="row">
    <div class="col-3 col-md-4" *ngFor="let category of categoryData">
      <div class="card"> 

        <div class="card-body">
          <h5 class="card-title"> {{category.name}}</h5>
          <p class="card-text"> {{category.description}}</p>
          <a [routerLink]="'/category/'+ removeSpacing(category.name) +'/' + category.id + '/questions'" class="btn btn-primary">View
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
